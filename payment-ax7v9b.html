<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscription Plans</title>
    <style>
        /* General Styles */
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .plans {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .plan {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plan:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .plan h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .plan p {
            font-size: 1.2em;
            color: #555;
        }

        .plan button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        .plan button:hover {
            background: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .plans {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1>Choose Your Subscription Plan</h1>
        <div class="plans">
            <div class="plan">
                <h2>Basic</h2>
                <p>30€/month</p>
                <p style="text-align: left; color: #858585;">- NFC Stand <br>- Advanced Rating Service</p>
		
                <button onclick="window.location.href='https://buy.stripe.com/5kA8wRh2A4zQ2qYeUY'">Select</button>
            </div>
            <div class="plan">
                <h2>Standard</h2>
                <p>45€/month</p>
                <p style="text-align: left; color: #858585;">- Real Time Data <br>- Priority Support <br>-  Personalized Stand</p>
                <button onclick="window.location.href='https://buy.stripe.com/aEU6oJaEceaq9Tq28d'">Select</button>
            </div>
            <div class="plan">
                <h2>Premium</h2>
                <p>60€/month</p>
                <p style="text-align: left; color: #858585;">- Custom Domain <br>- Continuous WebPage Monitorization <br>-  5 Additional NFC cards</p>
                <button onclick="window.location.href='https://buy.stripe.com/5kA8wRh2A3vM1mU28e'">Select</button>
            </div>
        </div>
    </div>
</body>
</html>
